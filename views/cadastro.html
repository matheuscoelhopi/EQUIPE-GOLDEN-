<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Crie sua conta:</header>
                        <div class="input-field">
                            <input type="text" class="input" id="name" required autocomplete="off">
                            <label for="name">Nome</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="sobrenome" required autocomplete="off">
                            <label for="sobrenome">Sobrenome</label>
                        </div>
                        <div class="input-field">
                            <input type="email" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="pass" required>
                            <label for="pass">Senha</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Cadastro">
                        </div>
                        <div class="signin">
                            <span>JÃ¡ tem uma conta? <a href="login.html">Login</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
