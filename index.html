<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css_bootstrap/bootstrap-grid.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <title>BookShare</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <!-- Aqui o cabeçalho será inserido -->
        <div id="cabecalho"></div>

        <!-- Seção principal -->
        <section class="hero-section">
            <div class="conteiner d-flex align-items-center justify-content-center fs-1 text-black flex-column">
                <img class="hero-section-img" src="img/background_navbar.jpg" width="100%">
                
                <div class="box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Procure o livro que você quer tanto ler...">
                    </div>
                </div>
        </section>

    <!-- Aqui o rodapé será inserido -->
        <div id="rodape"></div>

        <script>
            // Carregar o cabeçalho 
            fetch('./templates/cabecalho.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('cabecalho').innerHTML = data;
                })
                .catch(error => console.log('Erro ao carregar o cabeçalho:', error));

            // Carregar o rodapé
            fetch('./templates/rodape.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('rodape').innerHTML = data;
                })
                .catch(error => console.log('Erro ao carregar o rodapé:', error));
        </script>

    <!-- JAVASCRIPT BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
