<head>

<body>

    <!-- Aqui o cabeçalho será inserido -->
    <div id="cabecalho"></div>

    <script>
        // Carregar o cabeçalho dinamicamente
        fetch('./templates/cabecalho.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('cabecalho').innerHTML = data;
            })
            .catch(error => console.log('Erro ao carregar o cabeçalho:', error));
    </script>

    <!-- fim do cabeçalho -->




    <!-- seção 01 -->
    <section class="hero-section"> <img class="hero-section-img" src="img/background_navbar.jpg" width="100%">

    </section>

    <!-- fim seção 02 -->
