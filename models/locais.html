<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css_bootstrap/bootstrap-grid.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <title>BookShare</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/local.css">

<body>

    <!-- Aqui o cabeçalho será inserido -->
    <div id="cabecalho"></div>

    <!-- Seção principal -->

    <div class="map-container">
        <a href="https://www.google.com/maps/place/Faculdade+Anhanguera+-+Turu/@-2.5309021,-44.2280006,884m/data=!3m2!1e3!4b1!4m6!3m5!1s0x7f691b6841ed86f:0x712e5e5eeca8b8e!8m2!3d-2.5309021!4d-44.2254257!16s%2Fg%2F1vc820fd?entry=ttu&g_ep=EgoyMDI0MTAyMS4xIKXMDSoASAFQAw%3D%3D"
            target="_blank" class="map-link">
            <div class="map-overlay"></div>
            <img src="/img/anhanguera-semfundo.png"
                alt="Mapa da Faculdade Anhanguera">
        </a>
    </div>
    <script src="/js/local.js"></script>


    <!-- fim da seção principal -->


    <!-- Aqui o rodapé será inserido -->
    <div id="rodape"></div>

    <script>
        // Carregar o cabeçalho 
        fetch('/templates/cabecalho.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('cabecalho').innerHTML = data;
            })
            .catch(error => console.log('Erro ao carregar o cabeçalho:', error));

        // Carregar o rodapé
        fetch('/templates/rodape.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('rodape').innerHTML = data;
            })
            .catch(error => console.log('Erro ao carregar o rodapé:', error));
    </script>

    <!-- JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
